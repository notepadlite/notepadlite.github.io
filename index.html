<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notepad Lite - Light Weight Code Editor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="file-system">
        <div class="file-header">
            <p id="directory">root/</p>
            <div class="buttons">
                <button id="add-file" class="button">
                    <i class="fa-regular fa-file"></i>
                </button>
                <button id="add-folder" class="button">
                    <i class="fa-regular fa-folder"></i>
                </button>
            </div>
        </div>
    </div>
    <div class="editor">
        <textarea id="text-area"></textarea>
    </div>
    <script src="https://kit.fontawesome.com/4931b3c0b5.js" crossorigin="anonymous"></script>
</body>
</html>
